<!DOCTYPE html>
<html>
	<head>
		<title>Class 2</title>
	</head>
	<body>
		<h1 id="myh1">Happy Thursday</h1>
		<h2 id="myh2">This is a Heading</h2>

		<h4> Input a color: 
    		<input id="choice" type="text"></input> 
    		<button id="colorchange">Change color</button>
    	</h4>
    	<p>
    		<button id="b1">Click Me</button>
    	</p>
    	
    	<p id="joke"> Joke time! </p>
    	<img id="img1" src="joke4.jpg">

    	<p>
    		<button id="bgchange">Change Background</button>
    	</p>

    	<p>
    		<a href="resume.pdf" target="_blank">Download Resume</a>
    	</p>

    	<p>
    		<input id="math1" type="number"></input>
    		<button id="go">Calculate</button>
    	</p>

		<script type="text/javascript">
			/*
				1. Add paragraph tags around b1 button
				2. Add validation to the choice input. If it is blank display an alert box else change the color 
				3. Add a change background button "bgchange", create variable, add listener and change bg on click. 
				4. Add a download link and open in a new tab
				5. Add a number entry box and do some calculations on that

			*/

			var b1 = document.getElementById('b1');
			var colorchange = document.getElementById('colorchange');
			var myh1 = document.getElementById('myh1');
			var myh2 = document.getElementById('myh2');
			var choice = document.getElementById('choice');
			var joke = document.getElementById('joke');
			var img1 = document.getElementById('img1');
			//new this class
			var bgchange = document.getElementById('bgchange');
			var go = document.getElementById('go');
			var math1 = document.getElementById('math1');
			//Alert button from first class
			b1.addEventListener('click',function(){
				alert("You clicked a button on the page");	
			});

			// Change color on click event 
			colorchange.addEventListener('click',function(){
				// Change color to predefined value
				myh1.style.color='blue';
				if (choice.value == ""){
					alert("You didn't enter a color");
				}else {
					// Use the color that is input
					myh2.style.color= choice.value;
				}
			});

			// hide image on load
			img1.addEventListener("load", function(){
    			img1.style.display = "none";
    		});

    		// Show image on mouse over
			joke.addEventListener('mouseover',function(){
        		img1.style.display = "block";
    		});
    		// Hide image on mouse out 
    		joke.addEventListener('mouseout',function(){					
        		img1.style.display = "none";
    		});

    		//change the background
    		bgchange.addEventListener("click", function(){
    			document.body.style.backgroundImage="url('bg.jpg')";
    		});

    		//do some basic math
    		go.addEventListener("click", function(){
    			//This is a local variable and can only be accessed within this function
    			var num = parseInt(math1.value);
    			alert(num+num+num);
    		});

		</script>

	</body>
</html>
